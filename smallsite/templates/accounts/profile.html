{% extends 'base.html' %}

<html lang="en">

{% block head %}
    {% load static %}
    <title>Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/smallsite/profile.css' %}">
{% endblock %}

{% block body %}

<nav>
    <a href="{% url 'home' %}" class="anc"><i class="fa fa-home"></i> Home Page</a>
    <a href="{% url 'smallsite:grades' %}" class="anc">Grades</a>
    <a href="{% url 'smallsite:logout' %}" class="anc" style="float: right">Log Out</a>
</nav>


<div class="main-body">
    <div class="profile">
        <img src="{{ user.userprofileinfo.profile_pic.url }}" class="profile-picture" alt="Image could not be loaded">
        <h6 style="padding-top: 5px">{{ user.userprofileinfo.first_name }} {{ user.userprofileinfo.last_name }}</h6>
        <li><a href="{% url 'smallsite:edit-profile' %}" class="abc">Edit Personal Info</a></li>
        <li><a href="{% url 'smallsite:reset-password' %}" class="abc">Reset Password </a></li>
        <li><a href="{% url 'smallsite:grades' %}" class="abc">Grades</a></li>
    </div>
</div>


{% endblock %}
</html>
