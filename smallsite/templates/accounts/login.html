<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    {% block head %}

    <title>Log In Page</title>

    <style>
        .anc {
            font-family: 'Mate', serif;
            text-decoration: none;
            color: white;
            padding: 0 3px;
            font-size: 18px;
    	}

        .anc:hover {
	    	text-decoration: none;
		    color: #bfbfbf;
    	}

        nav {
            background-color: #00acec;
            padding: 14px 16px;
    		margin: 0 30px 0 30px;
    	}
    </style>

    {% endblock %}
</head>
{% block body %}

    <nav>
        <a href="/smallsite/" class="anc" style="font-size: 20px">Home Page</a>
        <a href="/smallsite/news/" class="anc">News</a>
        <a href="/smallsite/projects/" class="anc">Projects</a>
        <a href="/smallsite/signup/" class="anc" style="float: right">Sign Up</a>
    </nav>

    <div class="container">
        <h1>Log In</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" name="submit" class="btn btn-success">Log in</button>
        </form>
    </div>

{% endblock %}

</html>
